<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
       
</head>
<body>

    <h1>Hello!</h1>
    <h1>Here you can set up or manually log in any data!</h1>

    <!-- Circle with image inside -->
    <div class="circle">
        <!-- Hidden file input for selecting profile picture -->
        <input type="file" id="profilePicInput" class="file-input" accept="image/*">
        <!-- Image element to show selected profile picture -->
        <img id="profilePic" src="default.gif" alt="Profile Picture" class="circle-image">
    </div>

    <!-- Button container with links -->
    <div class="button-container">
      <a href="petting.html"><button class="rounded-button">Petting</button></a>
      <a href="medication.html"><button class="rounded-button">Medication</button></a>
      <a href="exercise.html"><button class="rounded-button">Exercise</button></a>
      <a href="sleep.html"><button class="rounded-button">Sleep</button></a>
      <a href="indexx.html"><button class="rounded-button">Homepage</button></a>
    </div>

    <script>
        // Get elements for the file input and profile picture display
        const profilePicInput = document.getElementById('profilePicInput');
        const profilePic = document.getElementById('profilePic');

        // Event listener for when the user selects a file
        profilePicInput.addEventListener('change', function(event) {
            const file = event.target.files[0]; // Get the first file selected

            if (file) {
                const reader = new FileReader(); // Create a new FileReader instance
                reader.onload = function(e) {
                    // Set the profile picture source to the selected image
                    profilePic.src = e.target.result;
                };
                reader.readAsDataURL(file); // Convert the file to a data URL
            }
        });

        // Allow clicking on the circle to trigger the file input
        document.querySelector('.circle').addEventListener('click', function() {
            profilePicInput.click(); // Trigger the file input click event
        });
    </script>

</body>
</html>
