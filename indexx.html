<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okay</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Plushie</title>

</head>


<body>
    <h1 id="main-title">PlUSHIE <br> HABIT TRACKER</h1>
    <!-- Circle with image inside -->
    <div class="circle">
        <!-- Hidden file input for selecting profile picture -->
        <input type="file" id="profilePicInput" class="file-input" accept="image/*">
        <!-- Image element to show selected profile picture -->
        <img id="profilePic" src="your-image.jpg" alt="Profile Picture" class="circle-image">
    </div>

        <div class="button-container">
            <a href="HABIT.html"><button class="rounded-button">Activity</button></a>
            </div>
    </div>
    
    <script>
        function buttonAction(){
            alert("Entering activity page");
        }

    </script>
    <div class="spacer"></div>

        <div class="progress-group">
            <div class="progress-title">AFFECTION</div>
            <div class="progress-bar" id="Affection">
              <div id="progressAffection" class="progress"></div>
            </div>
          </div>
        
          <!-- Rest Progress Bar -->
          <div class="progress-group">
            <div class="progress-title">REST</div>
            <div class="progress-bar" id="Rest">
              <div id="progressRest" class="progress"></div>
            </div>
          </div>
        
          <!-- Health Progress Bar -->
          <div class="progress-group">
            <div class="progress-title">FOOD</div>
            <div class="progress-bar" id="Health">
              <div id="progressHealth" class="progress"></div>
            </div>
          </div>
      
          <script>
              // Get elements for the file input and profile picture display
              const profilePicInput = document.getElementById('profilePicInput');
              const profilePic = document.getElementById('profilePic');
      
              // Event listener for when the user selects a file
              profilePicInput.addEventListener('change', function(event) {
                  const file = event.target.files[0]; // Get the first file selected
      
                  if (file) {
                      const reader = new FileReader(); // Create a new FileReader instance
                      reader.onload = function(e) {
                          // Set the profile picture source to the selected image
                          profilePic.src = e.target.result;
                      };
                      reader.readAsDataURL(file); // Convert the file to a data URL
                  }
              });
      
              // Allow clicking on the circle to trigger the file input
              document.querySelector('.circle').addEventListener('click', function() {
                  profilePicInput.click(); // Trigger the file input click event
              });
          </script>

</body>
</html>
